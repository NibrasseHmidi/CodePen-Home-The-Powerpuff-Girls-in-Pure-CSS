<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Powerpuff Girls</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="all-holder">
      <div class="head">
        <div class="hair"></div>
      </div>
      <div class="face">
        <span class="r-eye"></span>
        <div class="l-eye">
          <div class="black"><span class="pupil"></span></div>
        </div>
      </div>
      <div class="black"><span class="pupil"></span></div>
      <div class="mouth"></div>
      <div class="belly"></div>
      <div class="hand r-hand"></div>
      <div class="hand l-hand"></div>

      <div class="leg r-leg"></div>
      <div class="leg l-leg"></div>
    </section>
    <section id="all-holder3">
        <div class="head3">
          <div class="hair3"></div>
          <div class="l-hair3"></div>
          <div class="r-hair3"></div>
      
        </div>
        <div class="face3">
          <div class="r-eye3">  <div class="black3"><span class="pupil3"></span></div></div>
          <div class="l-eye3">
            <div class="black3"><span class="pupil3"></span></div>
          </div>

        </div>
        <div class="mouth3"><span class="tongue"></span></div>
        <div class="belly3"> </div>
        <div class="hand3 l-hand3"></div>
          
        <div class="hand3 r-hand3"></div>

       
        <div class="leg3 r-leg3"></div>
        <div class="leg3 l-leg3"></div>
       
       
      </section>
      <section id="all-holder2">
        <div class="head2">
          <div class="hair2"></div>
          <div class="r-butterfly"></div>
          <div class="c-butterfly"></div>
          <div class="l-butterfly"></div>
        </div>
        <div class="face2">
          <div class="r-eye2">  <div class="black2"><span class="pupil2"></span></div></div>
          <div class="l-eye2">
            <div class="black2"><span class="pupil2"></span></div>
          </div>
        </div>
      
        <div class="mouth2"></div>
        <div class="belly2">
            
        </div>
        <div class="b-hair"></div>
        <div class="leg2 r-leg2"></div>
        <div class="leg2 l-leg2"></div>
       
        <div class="hand2 l-hand2"></div>
          
        <div class="hand2 r-hand2"></div>
  
      
      </section>
  </body>
</html>
